<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Context-Type" context="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="style/style.css" />
        <title>HTML5試験</title>
    </head>
    <body>
        <div id="debug"></div>
        <div id="frame">
            <div id="canvas_frame">
                <canvas id="CA01" width="600px" height="300px"></canvas>
            </div>

            <div id="map_frame">
                <div id="map_canvas_frame"><canvas id="CA02" width="3000px" height="300px"></canvas></div>
            </div>

            <div id="announce">
                <div id="pause_back"></div>
                <div id="complete_back"></div>
                <div id="mess_pause">[ 一時停止 ]</div>
                <div id="mess_hp_empty">[ やられました。 ]</div>
                <div id="mess_complete">[ 到達成功! ]</div>
            </div>
        </div>
        <div id="option">
            <table id="condition_menu">
                <tr>
                    <th>残り時間:</th>
                    <td><span id="rest_limit"></span></td>
                </tr>
                <tr>
                    <th>到達まで:</th>
                    <td><span id="rest_point"></span>体</td>
                </tr>
                <tr>
                    <th>残りHP:</th>
                    <td><div id="hp_frame"><canvas id="hp" width="125px" height="10px"></canvas></div></td>
                </tr>
                <tr>
                    <th>BGM</th>
                    <td>
                        <div id="bgm00" class="bgm_select">なし</div>
                        <div id="bgm01" class="bgm_select">BGM&nbsp;1</div>
                        <div id="bgm02" class="bgm_select">BGM&nbsp;2</div>
                        <div id="bgm03" class="bgm_select">BGM&nbsp;3</div>
                        <audio id="AD01" src="resource/bgm/1.wav" preload></audio>
                        <audio id="AD02" src="resource/bgm/2.wma" preload></audio>
                        <audio id="AD03" src="resource/bgm/3.wav" preload></audio>

                        <div id="audio_scroller_frame">
                            <div id="audio_scroller_rail">
                                <div id="audio_scroller"></div>
                                <div id="audio_scroller_mark"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="library/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="program/operator.js"></script>
        <script type="text/javascript" src="program/area.js"></script>
        <script type="text/javascript" src="program/map.js"></script>
        <script type="text/javascript" src="program/meter.js"></script>
        <script type="text/javascript" src="program/player.js"></script>
        <script type="text/javascript" src="program/avatar/basis.js"></script>
        <script type="text/javascript" src="program/avatar/player_body.js"></script>
        <script type="text/javascript" src="program/avatar/player_wheel.js"></script>
        <script type="text/javascript" src="program/avatar/kurage.js"></script>
        <script type="text/javascript" src="program/enemy/basis.js"></script>
        <script type="text/javascript" src="program/enemy/kurage.js"></script>
        <script type="text/javascript" src="program/audio.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                DW = function(text){document.getElementById('debug').innerHTML  = text;};
                DA = function(text){document.getElementById('debug').innerHTML += text;};
                DR = function(text){document.getElementById('debug').innerHTML += '<br />' + text;};
                /*$(document.getElementById('debug').parentNode).css('height', '100px');
                $(document.getElementById('debug').parentNode).css('overflow', 'scroll');*/

                var OperatorObject = new Operator();
                OperatorObject.init();
//$('body').css('opacity', 0.1);
            });
        </script>
    </body>
</html>
