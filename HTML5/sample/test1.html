<html>
    <head>
        <meta http-equiv="Context-Type" context="text/html" charset="utf-8" />
        <title>HTML5試験</title>
    </head>
    <body>
        <canvas id="CA01" width="500px" height="500px"></canvas>

        <div id="debug"></div>

        <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
        <script type="text/javascript">
            window.onload = function(){
                var CA01 = document.getElementById('CA01');
                var CA01_ctx = CA01.getContext('2d');

                var OJ01 = new Object();
                IM01 = new Image();
                IM01.src = 'OJ01.png?rand=' + new Date().getTime();
                var sita = 0.1;
                var sita_base = Math.PI;
                var count = 0;

                CA01_ctx.translate(70, 70);
                var animation = setInterval(function(){
                    CA01_ctx.clearRect(0, 0, CA01.width, CA01.height);
                    CA01_ctx.translate(21, 21);
                    CA01_ctx.rotate(sita);
                    CA01_ctx.translate(-21, -21);
                    CA01_ctx.drawImage(IM01, 0, 0);

                    count ++;
                    if(count >= 5000){
                        clearInterval(animation);
                    }
                }, 50);
            };
        </script>
    </body>
</html>
