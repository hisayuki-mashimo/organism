<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Context-Type" context="text/html" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="style/style.css" />
        <title>HTML5試験</title>
    </head>
    <body>
        <div id="frame">
            <div id="canvas_frame">
                <canvas id="CA01" width="600px" height="480px"></canvas>
            </div>

            <div id="map_frame">
                <div id="map_canvas_frame_A"><canvas id="CA02_A" width="1792px" height="1792px"></canvas></div>
                <div id="map_canvas_frame_B"><canvas id="CA02_B" width="1792px" height="1792px"></canvas></div>
            </div>

            <div id="memory_confirm">
                <div id="memory_back"></div>
                <div id="complete_back"></div>
                <div id="mess_pause">[ 一時停止 ]</div>
                <div id="mess_hp_empty">[ 耐久が0になりました。 ]</div>
                <div id="mess_energy_empty">[ 燃料切れです。 ]</div>
                <div id="mess_complete">[ 到達成功! ]</div>
                <table id="memory_table01">
                    <tr>
                        <td><div id="memory_DO">記録する</div><div id="reload_DO">続きから</div></td>
                        <td><div id="memory_NO01">最初から</div></td>
                    </tr>
                </table>
                <table id="memory_table02">
                    <tr>
                        <td><div id="memory_NO02">最初から</div></td>
                    </tr>
                </table>
                <table id="end_table">
                    <tr>
                        <td><div id="end_DO">終了する</div></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="option">
            <table id="condition_menu">
                <tr>
                    <th>概要:</th>
                    <td>高円寺 ～ 北参道</td>
                </tr>
                <tr>
                    <th>残り時間:</th>
                    <td><span id="rest_limit"></span></td>
                </tr>
                <tr>
                    <th>到達まで:</th>
                    <td><span id="rest_metre"></span>M</td>
                </tr>
                <tr>
                    <th>残り耐久:</th>
                    <td><div id="hp_frame"><canvas id="hp" width="125px" height="10px"></canvas></div></td>
                </tr>
                <tr>
                    <th>残り燃料:</th>
                    <td><div id="energy_frame"><canvas id="energy" width="125px" height="10px"></canvas></div></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="debug"></span></td>
                </tr>
            </table>

            <table id="key_menu">
                <tr><th>キー</th><th>挙動</th></tr>
                <tr><th>↑</th><td>前進(画面上)</td></tr>
                <tr><th>↓</th><td>後退(画面上)</td></tr>
                <tr><th>←</th><td>左ロール(画面上)</td></tr>
                <tr><th>→</th><td>右ロール(画面上)</td></tr>
                <tr><th>↑＋←</th><td>左旋回</td></tr>
                <tr><th>↑＋→</th><td>右旋回</td></tr>
                <tr><th>スペース</th><td>加速(燃料消費量増大)</td></tr>
            </table>

            <table id="STR">
                <tr>
                    <th>Z</th>
                    <th>X</th>
                    <th>C</th>
                </tr>
                <tr>
                    <td id="STR90"></td>
                    <td id="STR88"></td>
                    <td id="STR67"></td>
                </tr>
            </table>

            <table id="SLF">
                <tr>
                    <td id="SLF01"></td>
                    <td id="SLF02"></td>
                    <td id="SLF03"></td>
                </tr>
                <tr>
                    <td id="SLF04"></td>
                    <td id="SLF05"></td>
                    <td id="SLF06"></td>
                </tr>
                <tr>
                    <td id="SLF07"></td>
                    <td id="SLF08"></td>
                    <td id="SLF09"></td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="library/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="program/operator.js"></script>
        <script type="text/javascript" src="program/storager.js"></script>
        <script type="text/javascript" src="program/area.js"></script>
        <script type="text/javascript" src="program/map.js"></script>
        <script type="text/javascript" src="program/meter.js"></script>
        <script type="text/javascript" src="program/container.js"></script>
        <script type="text/javascript" src="program/player.js"></script>
        <script type="text/javascript" src="program/weapon/basis.js"></script>
        <script type="text/javascript" src="program/weapon/beam.js"></script>
        <script type="text/javascript" src="program/weapon/missile.js"></script>
        <script type="text/javascript" src="program/weapon/flare.js"></script>
        <script type="text/javascript" src="program/weapon/chaff.js"></script>
        <script type="text/javascript" src="program/weapon/burner.js"></script>
        <script type="text/javascript" src="program/weapon/ccv.js"></script>
        <script type="text/javascript" src="program/enemy/basis.js"></script>
        <script type="text/javascript" src="program/enemy/kurage.js"></script>
        <script type="text/javascript" src="program/enemy/uni.js"></script>
        <script type="text/javascript" src="program/enemy/uni_subordinate.js"></script>
        <script type="text/javascript" src="program/enemy/tako.js"></script>
        <script type="text/javascript" src="program/enemy/tako_subordinate.js"></script>
        <script type="text/javascript" src="program/enemy/ika.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                DW = function(text){document.getElementById('debug').innerHTML  = text;};
                DA = function(text){document.getElementById('debug').innerHTML += text;};
                DR = function(text){document.getElementById('debug').innerHTML += '<br />' + text;};
                /*$(document.getElementById('debug').parentNode).css('height', '100px');
                $(document.getElementById('debug').parentNode).css('overflow', 'scroll');*/

                var OperatorObject = new Operator();
                OperatorObject.init();
            });
        </script>
    </body>
</html>
